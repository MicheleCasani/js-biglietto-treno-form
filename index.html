<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del Treno</title>
</head>

<body>
    <header class="text-center  text-white py-3">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </header>

    <main>
        <div class="container mt-4 bg-light class-border p-3">
            <div class="row">
                <div class="col-md-4 text-center">
                    <label for="name-field">Nome e Cognome</label>
                    <input type="text" placeholder="inserisci il tuo nome" id="name-field">
                </div>

                <div class="col-md-4 text-center">
                    <label for="km-field">Km da percorrere</label>
                    <input type="text" placeholder="inserisci i Km da percorrere" id="km-field">
                </div>
                <div class="col-md-4 text-center">
                    <label for="age-field">Facia d'et√†</label>
                    <select name="" id="age-field">
                        <option value="under-18">minorenne</option>
                        <option value="over-65">Over 65</option>
                        <option value="standard">Maggiorenne</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center pt-5
                pb-2">
                    <button id="btn-genera" class="class-border-btn">Genera</button>
                    <button id="btn-annulla" class="class-border-btn">Annulla</button>
                </div>
            </div>
        </div>

        <h2 class="text-center  text-white py-3"> IL TUO BIGLIETTO</h2>
        <div class="container bg-light p-3 mt-4 class-border">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Nome Passeggero:</strong><span id="name-ticket"></span></li>
                                <li class="list-group-item"><strong>Offerta:</strong><span id="offer-ticket"></span></li>
                                <li class="list-group-item"><strong>Carrozza:</strong><span id="carrage-ticket"></span></li>
                                <li class="list-group-item"><strong>Codice CP:</strong><span id="code-ticket"></span></li>
                                </li>
                                <li class="list-group-item"><strong>Costo Biglietto</strong>:<span id="price-ticket"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
