</head>

<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Treno Bello</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>

              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>

            <form class="d-flex" role="search">

              <button type="submit">Search</button>

          </div>
        </div>
      </nav>
    <header class="text-center  text-white py-3">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </header>

    <main>
        <div class="container mt-4 bg-light class-border p-3">
            <div class="row">
                <div class="col-md-4 text-center">
                    <label for="name-field">Nome e Cognome</label>
                    <input class="my-3 form-control" type="text" placeholder="inserisci il tuo nome" id="name-field">
                </div>

                <div class="col-md-4 text-center">
                    <label for="km-field">Km da percorrere</label>
                    <input class="my-3 form-control" type="text" placeholder="inserisci i Km da percorrere" id="km-field">
                </div>
                <div class="col-md-4 text-center">
                    <label for="age-field">Fascia d'et√†</label>
                    <select class="my-3 form-control" name="" id="age-field">
                        <option value="under-18">minorenne</option>
                        <option value="over-65">Over 65</option>
                        <option value="standard">Maggiorenne</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center pt-5
                pb-2">
                    <button class="mx-3" id="btn-genera" class="class-border-btn">Genera</button>
                    <button class="mx-3" id="btn-annulla" class="class-border-btn">Annulla</button>
                </div>
            </div>
        </div>

        <h2 class="text-center  text-white py-3"> IL TUO BIGLIETTO</h2>
        <div class="container bg-light p-3 mt-4 class-border">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Nome Passeggero:</strong><span id="name-ticket"></span></li>
                                <li class="list-group-item"><strong>Offerta:</strong><span id="offer-ticket"></span></li>
                                <li class="list-group-item"><strong>Carrozza:</strong><span id="carrage-ticket"></span></li>
                                <li class="list-group-item"><strong>Codice CP:</strong><span id="code-ticket"></span></li>
                                </li>
                                <li class="list-group-item"><strong>Costo Biglietto</strong>:<span id="price-ticket"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
